<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
  <div class="container">
    <div class="image_part">
      <div class="bg_image"></div>
      <div class="bg_title">Title Here</div>
    </div>
    <div class="form_part">
      <div class="main_title">
        <p>Blah blah not real online service blah blah.</p>
        <p>Sign up blah blah blah.</p>
      </div>
      <form action="#" method="post">
        <legend>Let's do this!</legend>
        <div class=form_container>
          <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name">
          </div>
          <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name">
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email">
          </div>
          <div>
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number">
          </div>
          <div>
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd">
          </div>
          <div>
            <label for="pwd_confirm">CONFIRM PASSWORD</label>
            <input type="password" id="pwd_confirm">
          </div>
        </div>
      </form>
      <div>
        <div class="main_btns">
          <button type="submit">Create Account</button>
          <p>Already have an account?<a href="google.com"> Log In </a>!</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
